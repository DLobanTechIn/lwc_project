<template>
    <template if:true={allActivitiesData}>
        <template class="filter-block">
            <lightning-input type="search"
                onchange={handleSearchTermChange}
                variant="label-hidden"
                label="Search"
                class="input-contact"
                placeholder="Search Contacts By Name"
                value={searchTerm}>
            </lightning-input>
            <lightning-button type="submit" label="FILTER" >
            </lightning-button>
        </template>

        <lightning-datatable data={allActivitiesData} columns={columns} key-field="id" hide-checkbox-column="true"></lightning-datatable>
    </template>
</template>
