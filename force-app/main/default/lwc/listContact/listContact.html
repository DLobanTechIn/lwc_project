<template>
    <template if:true={allActivitiesData}>
        <lightning-input type="search"
            onchange={handleSearchTermChange}
            variant="label-hidden"
            label="Search"
            class="search-contact input-contact"
            data-id='username' 
            placeholder="Search Contacts By Name"
            value={searchTerm}>
        </lightning-input>
        <lightning-button 
            type="submit" 
            onclick={handleSearchContacts} 
            class="search-contact" 
            label="FILTER" >
        </lightning-button>
        <lightning-button 
            type="submit" 
            onclick={handleCreateContact} 
            class="create-contact" 
            label="NEW" >
    </lightning-button>

        <template if:true={ShowDeleteModal}>
            <c-delete-contact record-id={record.Id} onclose={closeModal}>
            </c-delete-contact>
        </template>

        <template if:true={ShowCreateModal}>
            <c-create-contact  onclose={closeModal}>
            </c-create-contact>
        </template>

        <lightning-datatable 
            data={allActivitiesData} columns={columns} key-field="id" hide-checkbox-column="true"  
            onrowaction={handleClickDelete}>
        </lightning-datatable>
        
        <template if:true={hasNoResults}>
            <div class="result-search">
                We did not find contact with this name 
            </div>
        </template>
    </template>
</template>
<!-- sldsValidatorIgnore -->
