<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <!-- sldsValidatorIgnoreNextLine -->
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create a NEW Contact</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name={fields.contactObject} onsuccess={handleContactCreated}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name={fields.firstName} onchange={handleNameChange}></lightning-input-field>
                    <lightning-input-field field-name={fields.lastName} onchange={handleSecNameChange}></lightning-input-field>
                    <lightning-input-field field-name={fields.email} onchange={handleEmailChange}></lightning-input-field>
                    <lightning-input-field field-name={fields.account} onchange={handleAccountChange}></lightning-input-field>
                    <lightning-input-field field-name={fields.phone} onchange={handlePhoneChange}></lightning-input-field>
                </lightning-record-edit-form>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={createContact} title="Save">Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- sldsValidatorIgnore -->
